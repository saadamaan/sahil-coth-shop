<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - Sahil Design</title>
<style>
    /* Basic styles for the template page */
body {
  font-family: Arial, sans-serif;
  background-color: #f8f8f8;
  color: #333;
  margin: 0;
  padding: 0;
}

h1, h2 {
  text-align: center;
  color: #8b0000;
}

  /* Header */
  .header {
    background: #8b0000;
    color: #fff;
    padding: 15px 0;
  }
  .header .logo h1 {
    font-size: 28px;
    color: #ffd700;
    text-transform: uppercase;
  }
  .header .logo span {
    color: #fff;
  }
  .header nav {
    text-align: right;
  }
  .header nav a {
    color: #ffd700;
    text-decoration: none;
    margin-right: 15px;
    font-size: 16px;
  }
  .header nav a:hover {
    color: #fff;
  }
  
/* Product Details Section */
.product-details {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
  gap: 30px;
}

/* Main Product Image */
.product-image {
  display: flex;
  justify-content: center;
  flex-shrink: 0;
  width: 255px; /* Reduced size by 15% */
  
}

.product-image img {
  width: 100%;
  max-width: 200px; /* Reduced size by 15% */
  border-radius: 10px;
  object-fit: cover;
  cursor: pointer;
}

/* Thumbnail Images */
.thumbnail-images {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-top: 20px;
}

.thumbnail-images img {
  width: 51px; /* Reduced size by 15% */
  height: 51px; /* Reduced size by 15% */
  border-radius: 5px;
  cursor: pointer;
}

/* Product Info Section */
.product-info {
  width: 80%;
  max-width: 600px;
  text-align: left;
  margin-top: 20px;
  padding: 0 10px;
  background: rgba(255, 255, 255, 0.8); /* Subtle background for better contrast */
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Product Name */
.product-info h2 {
  font-size: 1.75rem;
  margin: 0;
  color: #8b0000;
}

/* Color Options */
.color-options {
  display: flex;
  gap: 20px;
  justify-content: flex-start;
  margin-top: 10px;
}

.color-options div {
  width: 34px; /* Reduced size by 15% */
  height: 34px; /* Reduced size by 15% */
  border-radius: 50%;
  border: 2px solid #ddd;
  cursor: pointer;
}

.color-options div.selected {
  border-color: #8b0000;
}

/* Price */
.price {
  font-size: 1.5rem;
  color: #8b0000;
  margin-top: 10px;
}

/* Product Description */
.description {
  color: #555;
  font-size: 1rem;
  margin-top: 15px;
}
  /* Buttons for WhatsApp and Email */
  .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .action-buttons button {
      padding: 12px 20px;
      background-color: #8b0000;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .action-buttons button:hover {
      background-color: #ffd700;
      color: #8b0000;


       /* Cart Button Styles */
    .cart-button {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #ffd700;
      color: #8b0000;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cart-button:hover {
      background-color: #8b0000;
      color: #ffd700;
    }
    }

    /* Media Queries for Responsiveness */

/* Small screens: 220px to 370px */
@media only screen and (min-width: 220px) and (max-width: 370px) {
  .header nav a {
    font-size: 14px;
    margin-right: 10px;
  }

  .product-image {
    width: 180px;
  }

  .product-image img {
    max-width: 150px;
  }

  .thumbnail-images img {
    width: 40px;
    height: 40px;
  }

  .product-info {
    width: 90%;
    font-size: 0.9rem;
  }

  .color-options div {
    width: 28px;
    height: 28px;
  }

  .price {
    font-size: 1.2rem;
  }

  .action-buttons button {
    font-size: 0.9rem;
    padding: 10px 15px;
  }

  .cart-button {
    font-size: 0.9rem;
    padding: 10px 15px;
  }
}

/* Medium screens: 370px to 570px */
@media only screen and (min-width: 370px) and (max-width: 570px) {
  .header nav a {
    font-size: 15px;
    margin-left: 12px;
  }

  .product-image {
    width: 220px;
  }

  .product-image img {
    max-width: 180px;
  }

  .thumbnail-images img {
    width: 45px;
    height: 45px;
  }

  .product-info {
    width: 85%;
    font-size: 1rem;
  }

  .color-options div {
    width: 30px;
    height: 30px;
  }

  .price {
    font-size: 1.3rem;
  }

  .action-buttons button {
    font-size: 1rem;
    padding: 10px 18px;
  }

  .cart-button {
    font-size: 1rem;
    padding: 10px 18px;
  }
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <h1>Sahil<span>Design</span></h1>
      </div>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="products.html"><i class="fas fa-box"></i> Products</a>
        <a href="contact.html"><i class="fas fa-address-book"></i> Contact</a>
        <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      </nav>
    </div>
  </header>
  

  <!-- Product Details Section -->
  <section class="product-details">
    <!-- Product Image (Centered) -->
    <div class="product-image">
      <img id="main-image" src="" alt="Product Image">
    </div>

    <!-- Thumbnail Images -->
    <div id="thumbnail-images" class="thumbnail-images"></div>

    <!-- Product Info Section -->
    <div class="product-info">
      <h2 id="product-name">Product Name</h2>

      <!-- Color Options -->
      <div class="color-options" id="color-options"></div>

      <!-- Price -->
      <p id="price" class="price">Price: ₹0</p>

      <!-- Product Description -->
     <p id="description" class="description">Product description will appear here.</p>
     
       <!-- Cart Button -->
  <div class="action-buttons">
    <button id="cart-btn" class="cart-button">Add to Cart</button>
  </div>

     <!-- Action Buttons for WhatsApp and Email -->
     <div class="action-buttons">
      <button id="whatsapp-btn">WhatsApp</button>
      <button id="email-btn">Email</button>
    </div>

   

</div>
  </section>

  <script>
    // Get product ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product');

    // Fetch products data from JSON
    fetch('products.json')
      .then(response => response.json())
      .then(products => {
        // Find the product based on the ID
        const product = products.find(p => p.id === productId);

        if (product) {
          // Set product name and description
          document.getElementById('product-name').textContent = product.name;
          document.getElementById('description').textContent = product.description;

          // Set initial product images
          const mainImage = document.getElementById('main-image');
          mainImage.src = product.images[0];

          // Display color options as circles
          const colorOptionsContainer = document.getElementById('color-options');
          product.colors.forEach((color, index) => {
            const colorDiv = document.createElement('div');
            colorDiv.style.backgroundColor = color.color.toLowerCase();
            colorDiv.onclick = () => selectColor(color, colorDiv);
            colorOptionsContainer.appendChild(colorDiv);
          });

          // Set initial price
          document.getElementById('price').textContent = `Price: ${product.colors[0].price}`;

          // Set thumbnail images for the product
          const thumbnailImages = document.getElementById('thumbnail-images');
          product.images.forEach((image, index) => {
            const img = document.createElement('img');
            img.src = image;
            img.onclick = () => mainImage.src = image;
            thumbnailImages.appendChild(img);
          });
        }
      });
      function selectColor(color, colorDiv) {
  // Update selected color style
  const colorOptions = document.querySelectorAll('.color-options div');
  colorOptions.forEach(div => div.classList.remove('selected'));
  colorDiv.classList.add('selected');

  // Update main image based on the type of `color.image`
  const mainImage = document.getElementById('main-image');
  if (Array.isArray(color.image)) {
    mainImage.src = color.image[0]; // Use the first image in the array
  } else {
    mainImage.src = color.image; // Use the single image URL
  }

  // Update price
  document.getElementById('price').textContent = `Price: ${color.price}`;

  // Update description
  const productName = document.getElementById('product-name').textContent;
  document.getElementById('description').textContent = `${color.description}`;

// Update thumbnails dynamically
const thumbnailContainer = document.getElementById('thumbnail-images');
  thumbnailContainer.innerHTML = ''; // Clear existing thumbnails
  if (Array.isArray(color.image)) {
    color.image.forEach(imgUrl => {
      const thumbnail = document.createElement('img');
      thumbnail.src = imgUrl;
      thumbnail.alt = `${color.color} Variant Thumbnail`;
      thumbnail.onclick = () => (mainImage.src = imgUrl); // Update main image on click
      thumbnailContainer.appendChild(thumbnail);
    });
}
      }

      // Add to Cart Functionality
    document.getElementById('cart-btn').addEventListener('click', () => {
      // Get the product details
      const product = {
        name: document.getElementById('product-name').textContent,
        description: document.getElementById('description').textContent,
        price: document.getElementById('price').textContent.replace('Price: ₹', ''),
        image: document.getElementById('main-image').src
      };

      // Retrieve the selected color variant
      const selectedColor = document.querySelector('.color-options .selected');
      if (selectedColor) {
        product.color = selectedColor.style.backgroundColor; // Add color variant
      }

      // Save to localStorage
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));

      alert('Product added to cart!');
    });

// WhatsApp button functionality
document.getElementById('whatsapp-btn').addEventListener('click', () => {
      const message = `I want to purchase:\nProduct: ${document.getElementById('product-name').textContent}\nPrice: ₹${document.getElementById('price').textContent.replace('Price: ₹', '')}\n\n`+
      'Please attach screenshots of the  items : \n';
      const whatsappNumber = "+918700661340"; // Your WhatsApp number
      const encodedMessage = encodeURIComponent(message);
      window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`, '_blank');
    });

    document.getElementById('email-btn').addEventListener('click', () => {
      const subject = 'Purchase Request';
      const body = `I want to purchase:\nProduct: ${document.getElementById('product-name').textContent}\nPrice: ₹${document.getElementById('price').textContent.replace('Price: ₹', '')}\n\n` +
      'Please attach screenshots of the  items : \n';
      window.location.href = `mailto:mohdsaadamaan@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    });
  </script>
</body>
</html>
